<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MyPortfolioUI</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <app-root></app-root>
  <script>
    // Initialize the Lottie animation
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // target container
      renderer: 'svg', // render with SVG (you can also use 'canvas' or 'html')
      loop: true, // loop the animation
      autoplay: true, // start immediately
      path: '/assets/animations/designer_lottie.json'
    });
  </script>
</body>

</html>
